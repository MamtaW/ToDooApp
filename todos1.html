<head>
 <title>todos1</title>
</head>
<body>
<h1>Welcome to Meteor!</h1>
{{> todos}}
</body>


<template name="todos">
{{> addTodo}}
<ul>
{{#each todo}}
{{> todoItem}}
{{/each}}
</ul>
 </template>

<template name="addTodo">
    <form>
        Create a task:
        <input type="text" placeholder="Type a task here..." name="todoName">
    </form>
</template>

<template name="todoItem">
    <li>
        <input type="checkbox">
        <input type="text" value="{{name}}" name="todoItem">
        [<a href="#" class="delete-todo">Delete</a>]
    </li>
</template>
